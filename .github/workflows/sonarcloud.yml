# SonarCloud: análisis por CI (calidad, seguridad y cobertura LCOV)
# Para que la cobertura aparezca en SonarCloud: en el proyecto SonarCloud,
# Administration → Analysis Method → desactivar "Automatic Analysis".
# GitHub: Settings → Secrets and variables → Actions → secret SONAR_TOKEN.
# Si falla "job was not acquired by Runner": re-ejecutar más tarde o desde
# Actions → SonarCloud → Run workflow (disparo manual en horario de poca carga).
# https://docs.sonarsource.com/sonarcloud/advanced-setup/ci-based-analysis/github-actions-for-sonarcloud/

name: SonarCloud

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: sonarcloud
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test and coverage
        run: npm run test
        env:
          CI: true

      - name: Wait before SonarCloud (reduce Internal server error)
        run: sleep 30

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.branch.name=${{ github.ref_name }}
